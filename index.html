  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <style>
    /* Soft pink palette */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff0f6 0%, #ffd6e8 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #7a4a6d;
      overflow-x: hidden;
      overflow-y: auto; /* allow vertical scroll */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* start from top so scrolling works naturally */
      align-items: center;
      padding: 3rem 1rem;
      position: relative;
    }

    /* Bubbles container */
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: visible;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.4);
      animation: rise 12s linear infinite;
      filter: blur(1.2px);
    }

    /* Different sizes and positions for bubbles */
    .bubble:nth-child(1) {
      width: 40px; height: 40px;
      left: 10%;
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 60px; height: 60px;
      left: 25%;
      animation-delay: 4s;
      background: rgba(255, 182, 193, 0.25);
    }
    .bubble:nth-child(3) {
      width: 30px; height: 30px;
      left: 40%;
      animation-delay: 2s;
    }
    .bubble:nth-child(4) {
      width: 50px; height: 50px;
      left: 60%;
      animation-delay: 6s;
      background: rgba(255, 182, 193, 0.3);
    }
    .bubble:nth-child(5) {
      width: 70px; height: 70px;
      left: 75%;
      animation-delay: 1s;
    }
    .bubble:nth-child(6) {
      width: 35px; height: 35px;
      left: 85%;
      animation-delay: 5s;
      background: rgba(255, 182, 193, 0.35);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Body pseudo elements with teddy backgrounds */
    body::before,
    body::after {
      content: "";
      position: fixed;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 5px rgba(122, 74, 109, 0.4));
    }
    body::before {
      top: 10%;
      left: 5%;
      width: 180px;
      height: 180px;
      background-image: url('hug-hugs-and-love.gif');
      animation: floatUpDown 6s ease-in-out infinite;
    }
    body::after {
      bottom: 15%;
      right: 8%;
      width: 200px;
      height: 200px;
      background-image: url('cute-bears-love.gif');
      animation: floatUpDown 7s ease-in-out infinite alternate;
    }

    /* Container styling */
    .container {
      max-width: 720px;
      background: rgba(255, 240, 246, 0.9);
      padding: 3rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(122, 74, 109, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
      backdrop-filter: saturate(180%) blur(12px);
    }

    /* Glittering shimmer on heading */
    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: #a65d85;
      position: relative;
      overflow: hidden;
      background: linear-gradient(
        90deg,
        #a65d85 25%,
        #f4bad6 50%,
        #a65d85 75%
      );
      background-size: 600px 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
      text-shadow: 1px 1px 4px #d19ec6cc;
    }

    @keyframes shimmer {
      0% {
        background-position: -300px 0;
      }
      100% {
        background-position: 300px 0;
      }
    }

    /* Paragraph with fade and subtle scale */
    p {
      font-size: 1.3rem;
      line-height: 1.5;
      margin-bottom: 3rem;
      color: #7a4a6d;
      animation: fadeScaleIn 3s ease forwards;
      opacity: 0;
      transform-origin: center;
    }

    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Teddy images with pop-up & hover */
    .teddy-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      opacity: 1;
      animation: fadeIn 4.5s ease forwards;
    }

    .teddy-row img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(166, 93, 133, 0.4);
      cursor: pointer;
      transform: scale(0.85);
      animation: popUp 1.5s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      filter: drop-shadow(0 5px 3px rgba(166, 93, 133, 0.2));
    }

    .teddy-row img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 15px 40px rgba(166, 93, 133, 0.6);
      filter: drop-shadow(0 10px 8px rgba(166, 93, 133, 0.4));
    }

    /* Existing animations reused */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popUp {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(0.85); }
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.3rem;
      }
      .teddy-row img {
        width: 160px;
      }
    }
  </style>
</head>
